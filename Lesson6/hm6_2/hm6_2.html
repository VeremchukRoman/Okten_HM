<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link href="hm6_2.css" rel="stylesheet">
</head>
<body>
<div class="form-registration">
    <div class="main-title">
        <p>Вхід в особистий кабінет</p>
    </div>
    <form>
        <input name="login" placeholder="Логін або email" type="text">

    </form>
</div>
