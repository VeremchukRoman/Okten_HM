<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="hm6_3.css" rel="stylesheet">
</head>
<body>
<div class="top-section">
    <img alt="logo" class="logo" src="image/Instagram_logo.svg.png">

    <form class="form-registration">
        <input name="login" placeholder="Номер телефону, ім'я користувача або email" type="text">
        <input name="password" placeholder="Пароль" type="password">
        <input type="submit" value="Увійти">
    </form>

    <p class="form-paragraph">АБО</p>

    <div class="facebook-login">
        <img alt="Facebook logo" class="facebook_logo" src="image/Facebook_f_logo_(2019).svg.png">
        <a class="facebook-link" href="#">Увійти через Facebook</a>
    </div>

    <a class="forgot-password" href="#">Забули пароль?</a>
</div>

<div class="bottom-section">
    <p>Не маєте облікового запису?</p>
    <a class="register-link" href="#">Зареєструйтеся</a>
</div>

</body>
</html>
